{% extends "base.html" %}
{% load i18n %}

{% block title %}
    {% include 'includes/title.html' %}
{% endblock %}

{% block content %}

{% include 'includes/shared/breadcrumbs.html' %}

<!-- Contact
================================================== -->

<!-- Container -->
<div class="container">

	<div class="row">
        <div class="col-md-4 col-md-offset-4">

            <!--Tab -->
            <div class="my-account style-1 margin-top-5 margin-bottom-40">
                <div class="tabs-container alt">

                    <!-- Register -->
                    <div class="tab-content">

                        <form method="post" autocomplete="off" class="register">

                            {% csrf_token %}

                            <p class="form-row form-row-wide">
                                <label for="id_email">Email:
                                    <i class="im im-icon-Mail"></i>
                                    {{ form.email }}
                                </label>
                            </p>

                            <p class="form-row form-row-wide">
                                <label for="id_first_name">First Name:
                                    <i class="im im-icon-Font-Name"></i>
                                    {{ form.first_name }}
                                </label>
                            </p>

                            <p class="form-row form-row-wide">
                                <label for="id_last_name">Last Name:
                                    <i class="im im-icon-Font-Name"></i>
                                    {{ form.last_name }}
                                </label>
                            </p>

                            <p class="form-row form-row-wide">
                                <label for="id_telephone">Phone:
                                    <i class="im im-icon-Phone-2"></i>
                                    {{ form.telephone }}
                                </label>
                            </p>

                            <p class="form-row form-row-wide">
                                <label for="id_password1">Password:
                                    <i class="im im-icon-Lock-2"></i>
                                    {{ form.password1 }}
                                </label>
                            </p>

                            <p class="form-row form-row-wide">
                                <label for="id_password2">Repeat password:
                                    <i class="im im-icon-Lock-2"></i>
                                    {{ form.password2 }}
                                </label>
                            </p>

                            <p class="form-row">        
                                <label for="id_tos" class="rememberme">
                                    {{ form.tos }}
                                    I have read and agree to the Terms of Service
                                </label>
                            </p>

                            <p class="form-row">
                                <input type="submit" value="{% trans 'Submit' %}" class="button border fw margin-top-10" name="register"  />
                            </p>

                            <!-- include helptext here -->

                            

                        </form>
                    </div>

                </div>
            </div>
            
        </div>
	</div>

</div>
<!-- Container / End -->
{% endblock %}
