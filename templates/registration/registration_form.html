{% extends "base.html" %}
{% load i18n %}

{% block title %}
    {% include 'includes/title.html' %}
{% endblock %}

{% block content %}
<!-- Titlebar
================================================== -->
<div id="titlebar">
	<div class="container">
		<div class="row">
			<div class="col-md-12">

				<h2>Register</h2>
				
				<!-- Breadcrumbs -->
				<nav id="breadcrumbs">
					<ul>
						<li><a href="#">Home</a></li>
						<li>Register</li>
					</ul>
				</nav>

			</div>
		</div>
	</div>
</div>

<!-- Contact
================================================== -->

<!-- Container -->
<div class="container">

	<div class="row">
        <div class="col-md-4 col-md-offset-4">

            <!--Tab -->
            <div class="my-account style-1 margin-top-5 margin-bottom-40">
                <div class="tabs-container alt">

                    <!-- Register -->
                    <div class="tab-content">

                        <form method="post" autocomplete="off" class="register">

                            {% csrf_token %}
                            {{ form.as_p }}

                        <p class="form-row">
                            <input type="submit" value="{% trans 'Submit' %}" class="button border fw margin-top-10" name="register"  />
                        </p>

                        </form>
                    </div>

                </div>
            </div>
            
        </div>
	</div>

</div>
<!-- Container / End -->
{% endblock %}
