{% extends 'base.html' %}

{% block title %}
    {% include 'includes/title.html' %}
{% endblock %}

{% block content %}

    <h2>Update Listing!</h2>

    <form method="post" enctype="multipart/form-data" autocomplete="off">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit" />
    </form>
    <a href="{% url 'listings:detail' object.slug %}">Back</a>

{% endblock %}
