{% extends "base.html" %}
{% load i18n %}

{% block title %}
    {% include 'includes/title.html' %}
{% endblock %}

{% block content %}
<form method="post" autocomplete="off">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="{% trans 'Log in' %}" />
    <input type="hidden" name="next" value="{{ next }}" />
</form>

<p>{% trans "Forgot your password?" %} <a href="{% url 'authy:password_reset' %}">{% trans "Reset it" %}</a>.</p>
<p>{% trans "Not a member?" %} <a href="{% url 'authy:register' %}">{% trans "Register" %}</a>.</p>
{% endblock %}
