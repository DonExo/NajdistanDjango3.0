{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% block title %}
        <title>Najdistan Django 3.0</title>
    {% endblock %}
    {% block meta %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    {% endblock %}
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/color.css' %}">

</head>

<body>
    <div id="wrapper">

        <!-- Header Container
        ================================================== -->
        {% include 'includes/shared/header.html' %}
        <!-- Header Container / End -->

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="message" style="width: 80%; height: 15px; background-color: antiquewhite;">
                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        {% block content %}
        {% endblock %}

        <!-- Scripts
            ================================================== -->
        <script type="text/javascript" src="{% static 'assets/scripts/jquery-3.4.1.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'assets/scripts/jquery-migrate-3.1.0.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'assets/scripts/chosen.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'assets/scripts/magnific-popup.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'assets/scripts/owl.carousel.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'assets/scripts/rangeSlider.js' %}"></script>
        <script type="text/javascript" src="{% static 'assets/scripts/sticky-kit.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'assets/scripts/slick.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'assets/scripts/mmenu.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'assets/scripts/tooltips.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'assets/scripts/masonry.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'assets/scripts/custom.js' %}"></script>
        <script type="text/javascript" src="{% static 'assets/scripts/najdistan-script.js' %}"></script>

    </div>

</body>
</html>
