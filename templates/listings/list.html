{% extends 'base.html' %}

{% block content %}

    <h2>ALL Listings</h2>

    <p>Create a new <a href="{% url 'listings:create' %}">listing?</a> </p>

    {% for object in objects %}
        <div style="border: 1px solid black; margin: 5px; padding: 5px;">
            <b>Title:</b> <a href="{% url 'listings:detail' object.slug %}"> {{ object.title }}</a> <br/>
            <b>Description:</b> {{ object.description|truncatewords:10 }} <br/>
            <b>Zip-code:</b> {{ object.zip_code }} <br/>
            <b>Owner:</b> {{ object.user }} <br/>
            {% lorem %}
        </div>
    {% endfor %}

{% endblock %}
